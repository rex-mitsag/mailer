<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:cid="http://www.w3.org/1999/xhtml">
    <head>
        <title>Email</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <style>
            .bgimg{
                background-image: url("https://d31v04zdn5vmni.cloudfront.net/blog/wp-content/uploads/2018/03/ultimate-guide-to-background-images-in-email.png");
                background-repeat: no-repeat;
                background-size: auto;
            }
        </style>

    </head>
    <body>
        <div class="bgimg">
            <table align="center" border="0" cellpadding="0" cellspacing="0" width="426" style="border-collapse: collapse;">
                <tr>
                    <td align="center">
                        <img src="cid:message" alt="header" style="display: block" />
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <h1><p th:text="${detail}" style="color: white"></p></h1>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <img src="cid:hello" alt="footer" style="display: block" />
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
